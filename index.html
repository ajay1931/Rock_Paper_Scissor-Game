<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Rock Paper Scissor</h1>
            <hr>
            <h2>Your Choice:<span id="userChoice"></span></h2>
            <h2>Computer Choice:<span id="computerChoice"></span></h2>
            <p id="score">Score:5</p>
            <div id="buttons">
                <button id="rock" type="button">Rock</button>
                <button id="paper" type="button">Paper</button>
                <button id="scissor" type="button">Scissor</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
